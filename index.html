<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ahorcado by Marcelo Simon</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300&display=swap"
            rel="stylesheet">
        <script src="https://kit.fontawesome.com/496e0bb4aa.js"
            crossorigin="anonymous"></script>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <div id="modal" class="modal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Perdiste!</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p></p>
                        <img id="imagen-loser" class="" src="img/ahorcado-loser.png" alt="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal-ganaste" class="modal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Ganaste!</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p></p>
                        <img id="imagen-winner" class="" src="img/winner.png" alt="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        
        <div class="container-fluid">
            <div class="row justify-content-around vh-88">
                <div class="col-2 align-self-start text-center">
                    <img src="img/logo.png" class="logo" alt="">
                </div>


                <div class="row col-5 d-flex align-self-center vh-88">

                    <section id="inicio">
                        <button id="boton-iniciar-juego" type="button"
                            class="btn primary-button w-100 mx-auto">Iniciar juego</button>
                        <button id="boton-agregar-palabra" type="button"
                            class="btn secondary-button w-100 mx-auto">Agregar nueva
                            palabra</button>
                    </section>

                    <section id="agregar-palabra" class="column no-display vh-88">
                        <input type="text" class="input-text" name=""
                        cols="4" rows="1" placeholder="Ingrese la palabra a agregar" maxlength="8">
                        <h6 class="indicador"><i class="fa-solid
                                fa-circle-exclamation"></i> Máx de 8 letras.</h6>
                        <div class="flex h-auto">
                                <button id="boton-guardar-y-empezar" type="button"
                            class="row btn default-primary-button">Guardar
                            y empezar</button>
                            <button id="boton-cancelar" type="button" class="row btn
                            default-secondary-button">Cancelar</button>
                        </div>
                    </section>

                    <section id="juego" class="row no-display align-content-around vh-88">
                        <div class="dibujo-ahorcado">
                            <svg width="294" height="100%" viewbox="0 0 294 360" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect class="no-display" y="355" width="294" height="5" rx="2.5" fill="#0A3871"/>
                                <rect class="no-display" x="80.6748" width="4.5" height="360" rx="2.25" fill="#0A3871"/>
                                <rect class="no-display" x="80.6748" width="177.75" height="4.5" rx="2.25" fill="#0A3871"/>
                                <rect class="no-display" x="253.925" width="4.5" height="49.5" rx="2.25" fill="#0A3871"/>
                                <path class="no-display" fill-rule="evenodd" clip-rule="evenodd" d="M256.175 103.5C271.086 103.5 283.175 91.4117 283.175 76.5C283.175 61.5883 271.086 49.5 256.175 49.5C241.263 49.5 229.175 61.5883 229.175 76.5C229.175 91.4117 241.263 103.5 256.175 103.5ZM256.175 108C273.572 108 287.675 93.897 287.675 76.5C287.675 59.103 273.572 45 256.175 45C238.778 45 224.675 59.103 224.675 76.5C224.675 93.897 238.778 108 256.175 108Z" fill="#0A3871"/>
                                <rect class="no-display" x="253.925" y="108" width="4.5" height="135" fill="#0A3871"/>
                                <rect class="no-display" x="254.749" y="106.875" width="4.4994" height="72" rx="2.2497" transform="rotate(30 254.749 106.875)" fill="#0A3871"/>
                                <rect class="no-display" width="4.49914" height="72" rx="2.24957" transform="matrix(-0.866025 0.5 0.5 0.866025 257.52 106.875)" fill="#0A3871"/>
                                <rect class="no-display" x="254.748" y="239.625" width="4.50155" height="72" rx="2.25078" transform="rotate(30 254.748 239.625)" fill="#0A3871"/>
                                <rect class="no-display" width="4.50385" height="72" rx="2.25193" transform="matrix(-0.866025 0.5 0.5 0.866025 257.522 239.624)" fill="#0A3871"/>
                            </svg>
                        </div>

                        <div id="palabra">
                            <!-- <div class="letra "><span>P</span><div></div></div> -->
                        </div>

                        <h1 id="letras-erradas"></h1>
                        <div class="flex">
                            <button id="boton-nuevo-juego" type="button" class="col
                                btn default-primary-button mt-2" >Nuevo juego</button>
                            <button id="boton-desistir" type="button" class="col btn
                                default-secondary-button mt-2">Desistir</button>
                        </div>
                    </section>
                </div>

                <div class="col-2 align-self-end vh-88">

                </div>
            </div>
        </div>
        <footer class="d-flex justify-content-center diseño">
            <img src="img/LOGO DEVELOPER NEGRO.png" class="" alt="">
        </footer>
            
        
    </body>
    <script src="js/juego.js"></script>
    <script src="js/botones.js"></script>
</html>
